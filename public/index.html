<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>bloom</title>
  </head>
  <body>
    <header>
      <h1>bloom</h1>
    </header>
    <section class="color-container">
      <div class="color color1">
        <img height="50" width="50" src="./assets/unlock.svg" class="lock-button">
        <span class='hex-text' contenteditable="true" id='color1Hex'></span>
      </div>
      <div class="color color2">
        <img height="50" width="50" src="./assets/unlock.svg" class="lock-button">
        <span class='hex-text' contenteditable="true" id='color2Hex'></span>
      </div>
      <div class="color color3">
        <img height="50" width="50" src="./assets/unlock.svg" class="lock-button">
        <span class='hex-text' contenteditable="true" id='color3Hex'></span>
      </div>
      <div class="color color4">
        <img height="50" width="50" src="./assets/unlock.svg" class="lock-button">
        <span class='hex-text' contenteditable="true" id='color4Hex'></span>
      </div>
      <div class="color color5">
        <img height="50" width="50" src="./assets/unlock.svg" class="lock-button">
        <span class='hex-text' contenteditable="true" id='color5Hex'></span>
      </div>
    </section>

    <button class="new-button">NEW BLOOM!</button>
    <h3>Save Your Bloom!</h3>
    <div class="save-container">
      <input class="name-input" type="text" placeholder="Bloom Name">
      <form class="" action="" method="">
        <select class="drop-down" name="">
          Project
        </select>
      </form>
      <button class="save-button">Save Bloom!</button>
    </div>
    <h3>Create a New Project</h3>
    <div class='create-project'>
      <input class="project-input" type="text" placeholder="New Project Name">
      <button class="save-project">Save Project</button>
    </div>

    <section class="projects-container">
    </section>
    <script src="./js/scripts.js" charset="utf-8"></script>
  </body>
</html>
